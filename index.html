  <body>
    <!-- this is the start of content -->
    <h1>LIGHT SOUND THERE WE GO!</h1>
    <p>
      A cool fun memory game to keep your brain awake.
      <br>
      <br>
      Instructions:
      Repeat the parttern by pressing the buttons provided, when you're ready press start
      and if you can convince yourself to stop, press stop.
    </p>
      <button id="startBtn" onclick="startGame()">Start</button>
      <button class="hidden" id="stopBtn" onclick="stopGame()">End</button>
    
        <div id="gameButtonArea">
          <button id="Btn1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"
></button>
          <button id="Btn2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"
></button>
          <button id="Btn3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"
></button>
          <button id="Btn4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"
></button>
        </div>
  </body>
